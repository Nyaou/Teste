<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/bleach.css">
    <title>Bleach</title>
</head>
<body>
    <header>
        <label for="nome">Digite seu nome:</label>
        <input type="text" name="nome" id="nome">
    </header>
    <main>
       <picture>
           <img src="../imagens/bleach-logo.png" alt="bleach-logo">
       </picture>
       <div class="container" id="container">
            <h2 id="pergunta">Pergunta</h2>
            <div class="resposta">
                <label for="respota-a" id="item-a">itemA</label>
                <input type="radio" name="resposta" id="input-a" checked>
            </div>
            <div class="resposta">
                <label for="resposta-b" id="item-b">itemB</label>
                <input type="radio" name="resposta" id="input-b">
            </div>
            <div class="resposta">
                <label for="resposta-c" id="item-c">itemC</label>
                <input type="radio" name="resposta" id="input-c">
            </div>
            <div class="botoes" id="botoes">
                <input type="button" value="anterior" id="previous">
                <input type="button" value="confirmar" class="confirmar" id="confirmar">
                <input type="button" value="proximo" id="next">
            </div>    
       </div>
       <nav>
           <a href="../index.html">Inicio</a>
       </nav>
    </main>
    <script src="../script/bleach-perguntas.js"></script>
</body>
</html>
